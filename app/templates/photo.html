<body>

    <a href="/" class="back-button">&#8592; Voltar</a>

    <div class="camera-container" id="cameraContainer">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="frameOverlay" class="frame-overlay"></div>
    </div>


    <div class="frames-panel" id="framesPanel">
        <div class="frames-title">Molduras</div>
        <div class="frames-grid">

            <div class="frame-option no-frame selected" data-frame="">
                SEM<br>MOLDURA
            </div>

            {% for frame in frames %}
            <div class="frame-option" data-frame="{{ frame }}">
                <img src="{{ url_for('static', filename='frames/' + frame) }}" alt="{{ frame }}" class="frame-preview">
            </div>
            {% endfor %}
        </div>
    </div>


    <div class="controls" id="controls">
        <button id="captureBtn" class="btn primary">ðŸ“·</button>
        <button id="downloadBtn" class="btn hidden">ðŸ’¾ Salvar</button>
        <div id="timer" class="timer hidden">5</div>
    </div>

    <script src="../static/js/photo.js"></script>
</body>
