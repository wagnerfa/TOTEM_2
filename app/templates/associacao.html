<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Pesquisa</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/associacao.css') }}">
</head>

<body>
  <div class="form-card">
    <h2>Associar-se</h2>
    <form action="/" method="POST">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />
      </div>

      <div class="form-group">
        <label for="data_nascimento">Data de Nascimento</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required />
      </div>

      <div class="form-group">
        <label for="celular">Celular</label>
        <input type="tel" id="celular" name="celular" placeholder="(00) 00000-0000" required />
      </div>

      <div class="form-group">
        <label>Sou uma Pessoa Politicamente Exposta? *</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="ppe" value="nao" required />
            <span class="custom-radio"></span>
            Não sou, não fui e não tenho familiar que seja pessoa politicamente exposta
          </label>
          <label>
            <input type="radio" name="ppe" value="sim" />
            <span class="custom-radio"></span>
            Sou, fui ou tenho familiar que é pessoa politicamente exposta
          </label>
        </div>
      </div>

      <button type="submit">Enviar</button>
      <a href="/"><button type="submit">Voltar</button></a>
    </form>
  </div>

  <!-- Botão Flutuante -->
  <button id="qrcodeBtn" class="qr-btn">
    <img src="../static/img/qrcode_242296943_050f0eedc42e417c90def3e78998976b.png" alt="QR Code" />
  </button>

  <!-- Popup -->
  <div id="qrPopup" class="qr-popup hidden">
    <div class="qr-popup-content">
      <span id="closePopup" class="close-btn">&times;</span>
      <img src="../static/img/qrcode_242296943_050f0eedc42e417c90def3e78998976b.png" alt="QR Code" class="qr-image" />
    </div>
  </div>

  <script src="../static/js/asociacao.js"></script>
</body>

</html>
